<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="myApp">
        <input type="text" v-model="message">
        {{message}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'.myApp',
            data:{
                message:'Hello world'
            }
        })
    </script>
</body>
</html>
